<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="Images/mainimg.jpg" alt="main image">
    <div class="rectangle">
        <div class="heading">
            <h3>Sign Up</h3>
        </div>
        <div class="details">
            <form action="#" method="get">
                <input type="text" placeholder="Full name" id="name">
                <input type="email" placeholder="Email id" id="email">
                <input type="tel" placeholder="Phone Number" id="number">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Re-enter Password" id="password">
            </form>
            <div class="checkbox">
                <input type="checkbox" id="myCheckbox" name="myCheckbox" value="agree">  
                <label for="myCheckbox">I agree to the terms and conditions</label>  
            </div>
            <div class="foot">
                <button id="button">Create Account</button>
                <p class="foot-here">Already have an account? <a id="to-login-page" href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <main></main>
</body>
</html>
