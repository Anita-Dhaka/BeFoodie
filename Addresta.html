<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="Addresta.css">
</head>
<body>
    <img class="mainimg" src="Images/restaurant4.jpeg" alt="restaurant4 Image">
    <div class="heading">
        <h3>BeFoodie</h3>
    </div>
    <div class="rectangle">
        <div class="details">
            <form action="#" method="get">
                <input type="text" placeholder="Restaurant name" id="name">
                <input type="tel" placeholder="Phone Number" id="number">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Re-enter Password" id="password">
            </form>
            <button id="button">Add restaurant</button>
        </div>
    </div>
</body>
</html>
