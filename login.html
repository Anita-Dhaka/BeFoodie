<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="Images/mainimg.jpg" alt="background image">
    <div class="rectangle">
        <div class="heading">
            <h3>Login</h3>
        </div>
        <div class="details">
            <form action="#" method="get">
                <input type="email" placeholder="Email id" id="email">
                <input type="password" placeholder="Password" id="password">
            </form>
            <a class="Forget_password">Forget Password?</a>
            <div class="foot">
                <button id="button">Login</button>
                <p class="foot-here">New to BeFoodie? <a id="to-login-page" href="signup.html">Create account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
